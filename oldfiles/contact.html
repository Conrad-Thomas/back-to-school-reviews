<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Back to School Reviews | Contact</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Font Api -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- Icon at the top of the window -->
    <link rel='icon' href='./assets/img/logo.ico' type='image/x-icon'>
</head>

<body>
    <header>
        <!-- Wave Design -->
        <div class="wave"></div>
        <div class="wave-background">
            <!-- Nav bar, with logo -->
            <nav>
                <img id="logo" src="./assets/img/logo.png" alt="Back To School Reviews">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Items</a>
                        <ul class="dropdown-1">
                            <!-- Dropdown inside the items nav item -->
                            <li><a href="computers.html">Computers</a></li>
                            <li><a href="accessories.html">Accessories</a></li>
                        </ul>
                    </li>
                    <li><a class="nav-active" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <!-- Main container, this holds everything that isn't the header -->
    <div class="main-container">
        <!-- The contact div holds the form where the viewers enter their contact details 
        if they want to send a message -->
        <div class="contact">
            <h1 id="get-in-touch">Get in touch ...</h1>
            <form id="contact-form">
                <label for="contact-name">Full name:</label>
                <input type="text" name="Name" required id="contact-name" class="input-item-form"
                    placeholder="Your name">
                <br>
                <br>
                <label for="contact-email">Email address:</label>
                <input type="email" name="Email" required id="contact-email" class="input-item-form"
                    placeholder="example@gmail.com">
                <br>
                <br>
                <label for="contact-phone">Phone number:</label>
                <input type="text" name="Phone" required id="contact-phone" class="input-item-form"
                    placeholder="Your phone number">
                <br>
                <br>
                <label for="contact-message">Message:</label>
                <textarea name="message" required id="contact-message" cols="30" rows="10" class="input-item-form"
                    placeholder="Enter your message here"></textarea>
                <br>
                <br>
                <!-- Submit the form (contact) -->
                <button class="submit-btn" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>Copright &copy; Conrad Thomas</footer>
    <script src="./assets/js/contact.js"></script>
</body>

</html>
